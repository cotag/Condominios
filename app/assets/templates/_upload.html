<div class="condo-uploads-wrapper" data-co-uploads data-ng-controller="UploadsCtrl">
	<div class="condo-drop-indicator">
		<div>Drop Files Here</div>
	</div>
	<div class="condo-uploads-container">
		<div class="condo-uploads">		<!-- NOTE:: Controller Name: UploadsCtrl -->
			<div class="condo-upload ng-cloak" co-upload data-ng-repeat="upload in uploads">
				<div class="description">
					<table>
						<tr>
							<td class="icon image"></td>
							<td class="name">{{upload.name}}</td>
						</tr>
					</table>
				</div>
				<div class="stats">
					<table>
						<tr>
							<td class="size" ng-init="x = humanReadableByteCount(upload.size, false)">{{x}}</td>
							<td class="controls image paused" co-tap="playpause(upload)"></td>
							<td class="progressbar">
								<div class="progress" role="progressbar" aria-live="polite" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
									<div class="bar" ng-style="{ 'width':(upload.progress / upload.size * 100) + '%' }" ></div>
								</div>
							</td>
							<td co-tap="remove(upload)" class="abort image"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="condo-file-selection">
		<form>
			<table>
				<tr>
					<td class="file-upload-btn">
						<span>
							<table>
								<tr>
									<td>
										<label for="file-upload_{{$id}}">Select files</label>
									</td>
								</tr>
							</table>
							<input id="file-upload_{{$id}}" type="file" multiple />
						</span>
					</td>
					<td>
						<input class="autostart" data-ng-checked="autostart" id="autostart_{{$id}}" type="checkbox"> <label for="autostart_{{$id}}">Autostart</label>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
